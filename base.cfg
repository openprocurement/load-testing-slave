[buildout]
parts =
    scripts
    circus.ini
    circusd
    circusctl
    load.py
    autostart
eggs =
    circus
    locustio
versions = versions

[scripts]
recipe = zc.recipe.egg
scripts = locust
eggs = ${buildout:eggs}

[circusd]
<=scripts
initialization = sys.argv[1:1] = ('${buildout:directory}/circus.ini').split()
scripts = circusd

[circusctl]
<=scripts
initialization = sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl

[circus.ini]
recipe = collective.recipe.template[genshi]:genshi
endpoint = ipc://${buildout:directory}/circus_endpoint
pubsub_endpoint = ipc://${buildout:directory}/circus_pubsub
master =
slave =
slaves_count = 1
master-web-port = 40000
master-bind-host = "*"
master-bind-port = 41000
master-host =
master-port = ${:master-bind-port}
locustfile =
class =
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/${:_buildout_section_name_}

[load.py]
recipe = collective.recipe.template[genshi]:genshi
host =
username =
password =
class = ${circus.ini:class}
input = ${buildout:directory}/templates/load.py
output = ${buildout:directory}/${circus.ini:locustfile}

[autostart]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/circusd --daemon

[versions]
backports_abc = 0.5
certifi = 2017.11.5
chardet = 3.0.4
circus = 0.14.0
click = 6.7
collective.recipe.template = 2.0
Flask = 0.12.2
Genshi = 0.7
gevent = 1.2.2
greenlet = 0.4.12
idna = 2.6
iowait = 0.2
itsdangerous = 0.24
Jinja2 = 2.10
locustio = 0.8.1
MarkupSafe = 1.0
msgpack_python = 0.4.8
psutil = 5.4.2
pyzmq = 16.0.3
requests = 2.18.4
setuptools = 38.2.4
singledispatch = 3.4.0.3
tornado = 4.5.2
urllib3 = 1.22
Werkzeug = 0.13
z3c.recipe.usercrontab = 1.4
zc.buildout = 2.10.0
zc.recipe.egg = 2.0.5
